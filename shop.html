<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ProvenPaddles</title>
    <link rel="icon" type="image/png" href="media/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            font-family: Shrikhand;
            font-size: xx-large;
        }

        .logo img {
            height: 8rem;
        }

        .hamburger {
            cursor: pointer;
            font-size: 28px;
            z-index: 20;
            display: none;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            padding: 10px 20px;
            text-decoration: none;
            color: #007352;
            display: block;
        }

        .nav-links.active {
            display: flex;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background-color: #007352;
            color: #fff;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .hero-text {
                padding: 20px;
                text-align: center;
                background: none;
            }

            .hero-text h1 {
                font-size: 25px;
            }

            .hero-text p {
                margin-left: 10%;
                margin-right: 10%;
                font-size: 17px;
            }

            .product-card {
                width: 100%;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            .nav-links.active {
                display: flex;
            }

            .logo img {
                height: 8rem;
            }

            .nav-links a {
                padding: 10px 20px;
                text-decoration: none;
                display: block;
            }

            header {
                font-size: larger;
            }

            .hero {
                background-image: url('media/heromobile.svg');
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="media/logo.svg"></a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="index.html">Home</a>
            <a href="reviews.html">reviews</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <script>

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function filterProducts(category, event) {
            const products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                product.style.display = (category === 'all' || product.classList.contains(category)) ? 'block' : 'none';
            });

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Delay scrolling to allow dynamic content to load
            const hash = window.location.hash;

            if (hash) {
                // Scroll again after 1 second (adjust if needed based on load time)
                setTimeout(() => {
                    const targetElement = document.querySelector(hash);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: "smooth" });
                    }
                }, 1000);
            }
        });
    </script>

</body>

</html>
